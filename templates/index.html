<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Forest Cover Type Prediction</title>
    
    <!-- External Stylesheets -->
    <link rel="stylesheet" href="static/index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" 
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" 
          crossorigin="anonymous">
    
    <!-- Inline Styling for Extra Customization -->
    <style>
        body {
            background-color: #f9f9f9;
            font-family: Arial, sans-serif;
        }
        .container {
            margin-top: 50px;
        }
        h1 {
            color: #4caf50;
            font-weight: bold;
        }
        .card {
            border: none;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s;
        }
        .card:hover {
            transform: scale(1.05);
        }
        .btn-primary {
            background-color: #4caf50;
            border: none;
        }
        .btn-primary:hover {
            background-color: #45a049;
        }
        .btn-danger:hover {
            background-color: #e63946;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">Forest Cover Type Prediction</h1>
        
        <div class="row g-4">
            <!-- Prediction Card -->
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title text-primary"><i class="fas fa-chart-line"></i> Prediction</h5>
                        <p class="card-text">Get predictions using the best model. The results are stored in the IO files bucket for easy access.</p>
                        <a href="/predict" class="btn btn-primary"><i class="fas fa-play-circle"></i> Predict</a>
                    </div>
                </div>
            </div>

            <!-- Training Card -->
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title text-danger"><i class="fas fa-brain"></i> Training</h5>
                        <p class="card-text">Initiate training! Please note that once started, training cannot be stopped.</p>
                        <a href="/train" class="btn btn-danger"><i class="fas fa-cogs"></i> Train</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" 
            integrity="sha384-A3bYC7AoQ8V7q7eHufFFpIgtE18GdJgOScpI3qqcJ9/j9pYVO/39jJ8p4ylb+gBI" 
            crossorigin="anonymous"></script>
</body>
</html>
